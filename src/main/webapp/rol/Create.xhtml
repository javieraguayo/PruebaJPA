<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRolTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRolLabel_id_rol}" for="id_rol" />
                    <h:inputText id="id_rol" value="#{rolController.selected.id_rol}" title="#{bundle.CreateRolTitle_id_rol}" />
                    <h:outputLabel value="#{bundle.CreateRolLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{rolController.selected.nombre}" title="#{bundle.CreateRolTitle_nombre}" />
                    <h:outputLabel value="#{bundle.CreateRolLabel_sigla}" for="sigla" />
                    <h:inputText id="sigla" value="#{rolController.selected.sigla}" title="#{bundle.CreateRolTitle_sigla}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{rolController.create}" value="#{bundle.CreateRolSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{rolController.prepareList}" value="#{bundle.CreateRolShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRolIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
